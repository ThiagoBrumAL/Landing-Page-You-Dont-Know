<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login</title>
</head>
    <body>
        
        <main>
            <div class="form">
                <div class="title-form">
                    <h1>Web</h1>
                    <h1>Test</h1>
                </div>
                <form action="">
                    <div class="field-form name" id="field-name">
                        <label for="">Name</label>
                        <input id="name-input" type="text" placeholder="Enter with your name: ">
                        <p id="error-name"></p>
                    </div>
                    <div class="field-form password" id="field-password">
                        <label for="">Password</label>
                        <input id="password-input" type="password" placeholder="Enter with your password: ">
                        <p id="error-password"></p>
                    </div>
                    <div class="sign-with">
                        <div class="btn-radius "><i class="fa-brands fa-google"></i></div>
                        <div class="btn-radius "><i class="fa-brands fa-github"></i></div>
                        <div class="btn-radius "><i class="fa-brands fa-facebook"></i></div>
                    </div>
                    <button class="sign-in" id="btn-signin">Sign in ></button>
                    <div class="n-have-account">
                        <p>You don't have account? <span>Sign up</span></p>
                    </div>
                </form>
            </div>
            <div class="c-sec-geral">
                <div class="container c-sec-1">
                    <div class="device card one-1"></div>
                    <div class="device card two-1"></div>
                    <div class="device card tree tree-1"></div>
                </div>
                <div class="container c-sec-2">
                    <div class="device card one-2"></div>
                    <div class="device card two-2"></div>
                </div>
                <div class="container c-sec-3">
                    <div class="device card one-3"></div>
                    <div class="device card two-3"></div>
                    <div class="device card tree-3"></div>
                </div>
            </div>
        </main>
        <script src="../static/js/login.js"></script>
    </body>
</html>
